<meta charset="utf-8">

<font face="helvetica"><b>

<div id="file_list"></div>


<script src="jquery-2.1.1.min.js"></script>

<script>

var files = null;

$.ajax({
	type: 'GET',
	url: "/workoutlist",
	dataType: 'jsonp',
	success: drawList,
	error: function(jqxhr, status, error) {
		console.log("fuck", jqxhr, status, error);
	}
});


function drawList(data)
{
	files = data.files;
	
//	console.log("success");
//	console.log("files=", files.length);
	
	
	for(var i = 0; i < files.length; i++)
	{
		var path = files[i][0];
		$(file_list).append(
			"<a href=\"workout.html?" + path + "\">" + 
			path + 
			"</a>" + 
			"<img src=\"single.gif\" width=8 height=1>" +
			"<a href=\"" + path + "\">" + 
			"<img src=\"download.png\">" + 
			"</a>" + 
			"<br>\n");
	}
}

</script>
